<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Error</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div class="row mt-3">

        <div class="col"></div>

        <div class="col">

            <form class="form-signing mt-3" method="post" th:action="authUser">

                <h1 class="form-signing-heading text-center mt-3">Sign in again</h1>

                <div class="form-group mt-3">
<!--                    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}">Invalid user or password!</p>-->
                    <p class="text-danger">Invalid user or password!</p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </div>

                <div class="form-group mt-3">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group text-center mt-3">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>

        </div>

        <div class="col"></div>

    </div>

</div>

</body>

</html>
