<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <h1 class="mt-3 text-center">Song info</h1>
            <div class="mt-3"><b>Song id: </b><span th:text="${song.id}"></span></div>
            <div class="mt-3"><b>Song name: </b><span th:text="${song.name}"></span></div>
            <div class="mt-3"><b>Song genre: </b><span th:text="${song.genre}"></span></div>
            <div class="mt-3"><b>Song artist: </b><span th:text="${song.artist.name}"></span></div>
            <div class="mt-3"><b>Song listeners: </b><span th:text="${#lists.size(song.listeners)}"></span><span> listeners</span>
                <div th:if="${#lists.size(song.listeners) > 0}">
                    <ul style="list-style-type:none;" th:each="listener : ${song.listeners}">
                        <li th:text="${listener.name}"></li>
                    </ul>
                </div>
            </div>
            <div class="mt-3"><b>Song favourites: </b><span th:text="${#lists.size(song.favourites)}"></span><span> favourites</span>
                <div th:if="${#lists.size(song.favourites) > 0}">
                    <ul style="list-style-type:none;" th:each="favourite : ${song.favourites}">
                        <li th:text="${favourite.listener.name}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>

</body>
</html>
