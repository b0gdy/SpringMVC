<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <h1 class="mt-3 text-center">Artist info</h1>
            <div class="mt-3"><b>Artist id: </b><span th:text="${artist.id}"></span></div>
            <div class="mt-3"><b>Artist name: </b><span th:text="${artist.name}"></span></div>
            <div class="mt-3"><b>Artist songs: </b><span th:text="${#lists.size(artist.songs)}"></span><span> songs</span>
                <div th:if="${#lists.size(artist.songs) > 0}">
                    <ul style="list-style-type:none;" th:each="song : ${artist.songs}">
                        <li th:text="${song.name}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>

</body>
</html>
