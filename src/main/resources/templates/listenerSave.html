<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listener save</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <form th:object="${listener}" th:action="@{/listener/save}" method="post" enctype="multipart/form-data">

                <div class="form-group mt-3">
                    <h1 class="text-center mt-3">Add listener</h1>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group mt-3">
                    <label><b>Listener name:</b></label>
                    <input type="text" class="form-control" placeholder="Listener name" th:field="*{name}" required autofocus/>
                </div>
                <div class="form-group mt-3">
                    <label><b>Listener firstname:</b></label>
                    <input type="text" class="form-control" placeholder="Listener firstname" th:field="*{info.firstName}" required autofocus/>
                </div>
                <div class="form-group mt-3">
                    <label><b>Listener lastname:</b></label>
                    <input type="text" class="form-control" placeholder="Listener lastname" th:field="*{info.lastName}" required autofocus/>
                </div>

                <div class="form-group mt-3 text-center">
                    <button type="submit" class="btn btn-primary">Add listener</button>
                </div>

            </form>
        </div>
        <div class="col"></div>
    </div>

</div>

</body>
</html>
