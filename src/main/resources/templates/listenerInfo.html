<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listener info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <h1 class="mt-3 text-center">Listener info</h1>
            <div class="mt-3"><b>Listener id: </b><span th:text="${listener.id}"></span></div>
            <div class="mt-3"><b>Listener name: </b><span th:text="${listener.name}"></span></div>
            <div class="mt-3"><b>Listener firstname: </b><span th:text="${listener.info.firstName}"></span></div>
            <div class="mt-3"><b>Listener lastname: </b><span th:text="${listener.info.lastName}"></span></div>
            <div class="mt-3"><b>Listener songs: </b><span th:text="${#lists.size(listener.songs)}"></span><span> songs</span>
                <div th:if="${#lists.size(listener.songs) > 0}">
                    <ul style="list-style-type:none;" th:each="listener : ${listener.songs}">
                        <li th:text="${listener.name}"></li>
                    </ul>
                </div>
            </div>
            <div class="mt-3"><b>Listener favourites: </b><span th:text="${#lists.size(listener.favourites)}"></span><span> favourites</span>
                <div th:if="${#lists.size(listener.favourites) > 0}">
                    <ul style="list-style-type:none;" th:each="favourite : ${listener.favourites}">
                        <li th:text="${favourite.song.name}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>

</body>
</html>
